<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>splice and slice methods of an array</h1>
    <p id="demo"></p>
    <script>
                const furits = ["Banana","Apple","Orange","Mango"]
                furits.splice(2,0,"Lemon","kiwi");
                // The splice() method adds new items to an array.
                document.getElementById("demo").innerHTML=furits.join("/")

    </script>
</body>
</html>
