<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(n,y){
                this.name = n;
                this.year = y;
                console.log("constructor method called.This is used for intilization");
            }
            age(currentYear){
                
                return currentYear-this.year
            }
        }
        const car1 = new Car("Tata",2002);        
        const car2 = new Car("Renault",2016);  
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        document.getElementById("demo").innerHTML=
        car1.name +
        " <br>"+
         car1.year +
         " <br>"+ 
         "Age of car1::"+
         car1.age(currentYear)+
         car1.age() +
         "<br>"+
          car2.name +
          " <br>"+
          car2.year+
          "<br>"+
          "Age of car2::"+ 
          car2.age(currentYear)+
          car2.age();     

    </script>
</body>
</html>
