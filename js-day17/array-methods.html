<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>The every() method checks if all array values pass a test ,if yes then it returns True else returns False</p>
    <p>This example checks if all array values are larger than 18:

    </p>
    <p id="demo"> </p>
    <script>
    const numbers=[45,4,9,16,25];
    const allOver18 = numbers.every(function(value){
        console.log("this is every method",value);
        return value > 18;
    });
    console.log("All over 18 is",allOver18);
    document.getElementById("demo").innerHTML="All over 18 is:: " + allOver18;

// array.form this method is used to convert string into obejct 
    const alphabates ="ABCDEF"
    const arrayalphabates= Array.from(alphabates);
    console.log("arrayalphabates",arrayalphabates);
    </script>
</body>
</html>
