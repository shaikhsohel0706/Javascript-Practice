<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>max value in Array</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const numArray= [4,6,8,1,28,7,100];
        document.getElementById("demo").innerHTML="all Number are",numArray
        const maxValue= Math.max.apply(null,numArray);
        console.log("maxValue",maxValue);
        const minValue= Math.min.apply(null,numArray);
        console.log("minValue",minValue);
        document.getElementById("demo1").innerHTML=maxValue
        document.getElementById("demo2").innerHTML=minValue
        
    </script>
</body>
</html>
