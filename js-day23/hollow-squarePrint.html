<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow</title>
</head>
<body>
    <input type="number" placeholder="Enter a number" id="userInput">
    <button onclick="addNumber()">Print!</button>
    <p id="demo"></p>
</body>
<script>
    const addNumber =()=>{
const n = Number(document.getElementById("userInput").value)
let text=''
for(i=0;i<n; i++){
    for(j=0;j<n;j++){
        

    if(i===0 || i=== n-1){
        text+='*'
    }else{
        if(j===0 || j=== n-1){
            text+='*'
        }else{
            text+='&nbsp;&nbsp'
        }
    }
}
text+="</br>"
}

document.getElementById("demo").innerHTML=text
    }
</script>
</html>
